GDE_MSGI2800=A configuration was modified, should this be made persistent?
GDE_MSGI2801=Explanation
GDE_MSGI2802=Select to delete log directory each log start
GDE_MSGI2803=High PWM (reduce power to a governor mode)
GDE_MSGI2804=Toggle LogStop on/off. Not active with firmware and speed measurement from GPS and/or Prandtl probe
GDE_MSGI2805=With configured LogStop: LogStop not active while external revolution > 0 rpm
GDE_MSGI2806=Reset all configured alarms to inactive
GDE_MSGI2807=U-BEC voltage drop, Alarm get activated while negative drop > 0,5 V
GDE_MSGI2808=Used capacity in mAh. Activates alarm reaching adjusted value
GDE_MSGI2809=Battery minimal voltage integer part. Activates alarm while lowering adjusted value
GDE_MSGI2810=Battery minimal voltage, decimal part
GDE_MSGI2811=Temperature (°C) of power module. Activates alarm while measured value grater than adjusted value
GDE_MSGI2812=Alarm temperature value, according to selection as minimal value or as maximal value
GDE_MSGI2813=Number of alarm lines. The alarm level is "TTL", low activates signal
GDE_MSGI2814=Signal type of first alarm line (low active). Second line is always "switched",  "interval": 3x on272-off96 off1396 ms "flash": 8x on16-off96 off1604 ms"flash": 8x on16-off96 off1604 ms "Morse": "C"=Capacity  "V"=Voltage  "T"=Temperature  "B"=BEC voltage drop  "X"=eXternal (temperatures)
GDE_MSGI2815=There are external temperature sensors connected and of which type? Only ONE analog sensor is possible or up to five digital sensors.
GDE_MSGI2816="0"==no sensor   ">0" means sensor connected. A value greater than 0 means number of pulses per revolution, especially for slow turning motors 
GDE_MSGI2817=Brushless motor selected, relevant are number of motor poles 
GDE_MSGI2818=While average pulse per revolution is greater than 2000 1/min activate "is motor".
GDE_MSGI2819=Fit the revolution sensor to a brush less motor, activate "is brush less". "PPR" (pulse per revolution) will be not activated in such cases, relevant is the number of motor poles
GDE_MSGI2820=Telemetry connector and which protocol? JLog will detect the used protocol automatically.\nDefault: COM not used:\nUnidisplay, the terminal can now connected to the logger. JETIbox/Smart-Box can also directly connected to the logger.
GDE_MSGI2821=Signals if an adapter to connect sensors is required. Push button to show explanation.
GDE_MSGI2822=Adjust BEC voltage to the preferred value of 6.0 to 8.5 Volts
GDE_MSGI2823=Select the speed range, without solder bridge 0 to 250 km/h, with solder bridge 0 to 450 km/h
GDE_MSGI2824=Select JLog type/version, actually only JLog2 is supported
GDE_MSGI2825=Select JLog firmware version, actually only 3.2.2 is supported
GDE_MSGI2826=Do not select a special firmware please. Do flash your JLog with your chosen firmware special version (download from j-log.net). Switching on JLog will write a signature to CONFIG.txt. Reloading the CONFIG.txt will select the configuration automatically.
GDE_MSGI2827=Select asynchronous data rate
